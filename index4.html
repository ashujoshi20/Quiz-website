<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style4.css">
    <!-- <script src="quiz.js"></script> -->
</head>
<body>
    <div id="quiz" class="card">
        <h2 class="card-title">Quiz</h2>
        <p class="card-text">What is the capital of France?</p>
        <form id="quiz-form">
            <label>
                <input type="radio" name="answer" value="paris">
                Paris
            </label>
            <br>
            <label>
                <input type="radio" name="answer" value="london">
                London
            </label>
            <br>
            <label>
                <input type="radio" name="answer" value="rome">
                Rome
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
